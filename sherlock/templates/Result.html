<!DOCTYPE html>
<html>

    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Brand</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic">
    <link rel="stylesheet" href="static/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="static/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="static/css/untitled.css">
    <link rel="stylesheet" href="static/css/style.compiled.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand bg-light navigation-clean">
        <div class="container"><a class="navbar-brand" href="/"><strong>Sherlock</strong></a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"></button>
            <div class="collapse navbar-collapse" id="navcol-1"></div>
        </div>
    </nav>
    <!--header class="masthead text-white text-center" style="background:url('static/img/Sherlock Image.png')no-repeat center center;background-size:cover;"></header-->



    <div class="features-boxed" >
        <div class="container">
            <div class = "front" >
                <div class="results" style = "top:200px; position: relative;">
                    <h2 class="text-center">{{tot}}</h2>
                    <div class="keywords" style="text-align:center">
                        {% set colors = ["#2e9cca"] %}
                        {% for link in res %}
                            <button class="button-keyword" type="button" onclick="window.location.href='{{link}}';" style="background-color: {{colors[loop.index%colors|length]}};">{{link}}</button>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
